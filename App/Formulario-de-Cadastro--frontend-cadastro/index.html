<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/css/img/2687.jpg" style="mix-blend-mode: multiply; max-width: 50vw;">
        </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Bem-Vindo</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="username">Usuário</label>
                            <input id="username" type="text" name="usuário" placeholder="Digite seu usuário">
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="text" name="Senha" placeholder="Digite sua senha">
                            </div>

                            <div class="login-button">
                                <button><a href="#">Entrar</a></button>
                            </div>

                            <div class="link">
                                Ainda não tem uma conta?
                                <a href="#">Criar conta</a>
                            </div>                                              
                    </div>
                </form>
            </div>
    </div>
</body>
